<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <form action="/login" method="POST">
            {% with message = get_flashed_messages() %}
            {% if message[0]%} 
            <div class="alert alert-warning mt-3">
                {{message[0]}}
            </div>
            {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <Label><input type="text" class="form-control" name="username" required></Label>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passsword</label>
                <label><input type="password" class="form-control" name="password"  required>
            </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <div class="backer mt-5">
            <center>
                <button class="btn btn-dark w-10"><a href="{{'/'}}">let's go back</a></button>
            </center>
        </div>    
    </div>
</body>
</html>
